apiVersion: apps/v1
kind: Deployment
metadata:
  name: custom-image-deployment
  labels:
    app: my-app
spec:
  # The number of replicated Pods to run
  replicas: 1
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: my-custom-container
        # Using the provided image ID: 31e506f5167d
        image: 31e506f5167d
        # Assuming the application runs on port 8080 (adjust as needed)
        ports:
        - containerPort: 8080